<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>注册</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<body>
<div data-role="page">
    <script src="/register.js" charset="UTF-8"></script>
    <div data-role="header" data-theme="c">
        <a href="/Login">登陆</a>
        <h1>PIM</h1>
    </div>
    <div data-role="content">

        <form action="#" method="post" name="formRegister" id="formRegister">
            <h1>注册:</h1>
            <div id="#" data-role="fieldcontain">
                <label>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                <input type="text" id="name" name="name"/>
                <hr/>
                <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" id="pwd" name="pwd"/>
                <hr/>
                <label>确认密码：</label>
                <input type="password" id="qpwd" name="qpwd"/>
            </div>

            <div id="" data-role="fieldcontain">
                <label> 是否同意注册协议？ </label><a href="#" id="regButton"> 查看协议</a>
                <br/><br/>
                <select id="slider" name="slider" data-role="slider">
                    <option value="no">不同意</option>
                    <option value="yes">同意</option>
                </select>
            </div>

            <input type="submit" value="注册" data-theme="c" id="submit" disabled="disabled"/>

        </form>
    </div>
    <div id="mypopup" data-role="popup">
        <p id="message"></p>
    </div>
</div>
</body>
</html>
